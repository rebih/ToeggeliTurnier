<ion-header>
  <ion-navbar color="primary">
    <ion-grid class="table-without-border">
        <ion-row class="table-without-border">
          <ion-col col-1 class="table-without-border">
              <button ion-button menuToggle class="navbar">
                  <ion-icon name="menu"></ion-icon>
                </button>
          </ion-col>
          <ion-col col-10 class="table-without-border">
            <p>TÃ¶ggeliTurnier</p>
          </ion-col>
          <ion-col col-1 class="table-without-border"></ion-col>
        </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content>
    <h1 class="teamTitle">Team 1</h1>
    
<div class ="grid-container">
    <div class ="grid-item" (click) ="countTeam1()">

            <div class="progress-wrapper">
              <div>
         <round-progress 
        [current]="counterTeam1" 
        [max]="max"
        [color]="'#C62828'"
        [radius]="50"
        [responsive]="false"
        ></round-progress>
      </div>
      <div class="text">{{("0"+counterTeam1).slice(-2)}}</div>
            </div>
      </div>
      
  <div class ="grid-item">
    
    <ion-list>
        
        <ion-item>
          <ion-label>Player1</ion-label>
          <ion-select [(ngModel)]="player1Team1">
            <ion-option *ngFor="let player1Team1 of needPlayers | async" [value]="player1Team1">{{player1Team1.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Player2</ion-label>
            <ion-select [(ngModel)]="player2Team1">
              <ion-option *ngFor="let player2Team1 of needPlayers | async" [value]="player2Team1">{{player2Team1.name}}</ion-option>
            </ion-select>
          </ion-item>
    </ion-list>
  </div>

  
</div>
    
   <!-- <button ion-button (click)="countTeam1()">GOAL!</button> -->

    <h1 class="teamTitle">Team 2</h1>
    <div class ="grid-container">
        <div class ="grid-item" (click) ="countTeam2()">
    
                <div class="progress-wrapper">
                  <div>
             <round-progress 
            [current]="counterTeam2" 
            [max]="max"
            [color]="'#1565C0'"
            [radius]="50"
            [responsive]="false"
            ></round-progress>
          </div>
          <div class="text">{{("0"+counterTeam2).slice(-2)}}</div>
                </div>
          </div>

<div class="grid-item">
    <ion-list>

        <ion-item>
          <ion-label>Player1</ion-label>
          <ion-select [(ngModel)]="player1Team2">
            <ion-option *ngFor="let player1Team2 of needPlayers | async" [value]="player1Team2">{{player1Team2.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Player2</ion-label>
            <ion-select [(ngModel)]="player2Team2">
              <ion-option *ngFor="let player2Team2 of needPlayers | async" [value]="player2Team2">{{player2Team2.name}}</ion-option>
            </ion-select>
          </ion-item>
    </ion-list>
  </div>
</div>

<!--  <button ion-button (click)="countTeam2()">GOAL!</button> -->
  <br>
  <button ion-button full (click)="closeAndSaveGame()">SPIEL BEENDEN</button>
</ion-content>
