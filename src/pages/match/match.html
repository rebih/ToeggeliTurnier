<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TÃ¶ggeliTurnier</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

    <ion-list>
        <h1>Team 1</h1>
        <ion-item>
          <ion-label>Player1</ion-label>
          <ion-select [(ngModel)]="player1Team1">
            <ion-option *ngFor="let player1Team1 of needPlayers | async" [value]="player1Team1">{{player1Team1.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Player2</ion-label>
            <ion-select [(ngModel)]="player2Team1">
              <ion-option *ngFor="let player2Team1 of needPlayers | async" [value]="player2Team1">{{player2Team1.name}}</ion-option>
            </ion-select>
          </ion-item>
    </ion-list>

    <button ion-button (click)="countTeam1()">GOAL!</button>

    <ion-list>
        <h1>Team 2</h1>
        <ion-item>
          <ion-label>Player1</ion-label>
          <ion-select [(ngModel)]="player1Team2">
            <ion-option *ngFor="let player1Team2 of needPlayers | async" [value]="player1Team2">{{player1Team2.name}}</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Player2</ion-label>
            <ion-select [(ngModel)]="player2Team2">
              <ion-option *ngFor="let player2Team2 of needPlayers | async" [value]="player2Team2">{{player2Team2.name}}</ion-option>
            </ion-select>
          </ion-item>
    </ion-list>

  <button ion-button (click)="countTeam2()">GOAL!</button>
  <br>
  <button ion-button full (click)="closeAndSaveGame()">"SPIEL BEENDEN"</button>
</ion-content>
