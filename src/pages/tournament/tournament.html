<ion-header>
  <ion-navbar color="primary">
    <ion-grid class="table-without-border">
        <ion-row class="table-without-border">
          <ion-col col-1 class="table-without-border">
              <button ion-button menuToggle class="navbar">
                  <ion-icon name="menu"></ion-icon>
                </button>
          </ion-col>
          <ion-col col-10 class="table-without-border">
            <p>TöggeliTurnier</p>
          </ion-col>
          <ion-col col-1 class="table-without-border"></ion-col>
        </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h1>Neues Turnier erstellen</h1>
  <ion-item>
    <ion-label color="primary" floating>Turniername</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Anzahl Teams</ion-label>
    <ion-select [(ngModel)]="nroteams" interface="popover">
      <ion-option value="3">3 Teams</ion-option>
      <ion-option value="4">4 Teams</ion-option>
      <ion-option value="5">5 Teams</ion-option>
        <ion-option value="6">6 Teams</ion-option>
        <ion-option value="7">7 Teams</ion-option>
        <ion-option value="8">8 Teams</ion-option>
    </ion-select>
  </ion-item>
  <br>
  <button ion-button full>Eigene Teams bilden</button>
  <br>
  <button ion-button full>Zufällige Teams bilden</button>



</ion-content>
