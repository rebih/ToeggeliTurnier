<ion-header>
  <ion-navbar color="primary">
    <ion-grid class="table-without-border">
        <ion-row class="table-without-border">
          <ion-col col-1 class="table-without-border">
              <button ion-button menuToggle class="navbar">
                  <ion-icon name="menu"></ion-icon>
                </button>
          </ion-col>
          <ion-col col-10 class="table-without-border">
            <p>TöggeliTurnier</p>
          </ion-col>
          <ion-col col-1 class="table-without-border"></ion-col>
        </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <div class = "row statistics">
        <div class = "col">Player</div>
        <div class = "col">G</div>
        <div class = "col">W</div>
        <div class = "col">L</div>
        <div class = "col">+</div>
        <div class = "col">-</div>
     </div>
     
      
     <div class = "row statistics" *ngFor="let player of needPlayers | async">
        <div class = "col">{{player.name}}</div>
        <div class = "col">{{player.matchCount}}</div>
        <div class = "col">{{player.win}}</div>
        <div class = "col">{{player.battering}}</div>
        <div class = "col">{{player.shootedGoal}}</div>
        <div class = "col">{{player.collectedGoal}}</div>
     </div>
     
    

</ion-content>
