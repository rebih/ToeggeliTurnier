<ion-header>
  <ion-navbar color="primary">
    <ion-grid class="table-without-border">
      <ion-row class="table-without-border">
        <ion-col col-1 class="table-without-border">
          <button ion-button menuToggle class="navbar">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-10 class="table-without-border">
          <p>TöggeliTurnier</p>
        </ion-col>
        <ion-col col-1 class="table-without-border"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>


  <ion-toolbar>
    <ion-searchbar [(ngModel)]="newPlayer" (keyup.enter)="addPlayer()" (ionCancel)="this.newPlayer=''" placeholder="Spieler hinzufügen"></ion-searchbar>
    <ion-buttons end>
      <button ion-button solid icon-right color="primary" (click)="addPlayer()" style="marginright:12px;
 padding:21px 16px 21px 16px">Add
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content (ionScroll)="onScroll($event)">

  <div padding>
    <h2 style="color:#5b5b75">Vorhandene Spieler:</h2>
  </div>

  <ion-list no-padding>
    <ion-item-sliding *ngFor="let player of allPlayers | async">
      <ion-item>
        <h1>{{player.name}}</h1>
        <button ion-button (click)="removePlayer(player.key)" color="light" item-right>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-spinner id="loading" *ngIf="showSpinner"></ion-spinner>

</ion-content>
